<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/" method="post">
                    <legend>Customer Churn Prediction Form</legend>
                    <div>
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
                        <select class="form-control" id="SeniorCitizen" name="SeniorCitizen" required>
                            <option value="" disabled selected>Select Senior Citizen</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Partner" class="form-label">Partner</label>
                        <select class="form-control" id="Partner" name="Partner" required>
                            <option value="" disabled selected>Select Partner</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Dependents" class="form-label">Dependents</label>
                        <select class="form-control" id="Dependents" name="Dependents" required>
                            <option value="" disabled selected>Select Dependents</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tenure" class="form-label">Tenure (months)</label>
                        <input type="number" class="form-control" id="tenure" name="tenure" required>
                    </div>
                    <div class="mb-3">
                        <label for="PhoneService" class="form-label">Phone Service</label>
                        <select class="form-control" id="PhoneService" name="PhoneService" required>
                            <option value="" disabled selected>Select Phone Service</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="MultipleLines" class="form-label">Multiple Lines</label>
                        <select class="form-control" id="MultipleLines" name="MultipleLines" required>
                            <option value="" disabled selected>Select Multiple Lines</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No phone service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="InternetService" class="form-label">Internet Service</label>
                        <select class="form-control" id="InternetService" name="InternetService" required>
                            <option value="" disabled selected>Select Internet Service</option>
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="OnlineSecurity" class="form-label">Online Security</label>
                        <select class="form-control" id="OnlineSecurity" name="OnlineSecurity" required>
                            <option value="" disabled selected>Select Online Security</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="OnlineBackup" class="form-label">Online Backup</label>
                        <select class="form-control" id="OnlineBackup" name="OnlineBackup" required>
                            <option value="" disabled selected>Select Online Backup</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="DeviceProtection" class="form-label">Device Protection</label>
                        <select class="form-control" id="DeviceProtection" name="DeviceProtection" required>
                            <option value="" disabled selected>Select Device Protection</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="TechSupport" class="form-label">Tech Support</label>
                        <select class="form-control" id="TechSupport" name="TechSupport" required>
                            <option value="" disabled selected>Select Tech Support</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="StreamingTV" class="form-label">Streaming TV</label>
                        <select class="form-control" id="StreamingTV" name="StreamingTV" required>
                            <option value="" disabled selected>Select Streaming TV</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="StreamingMovies" class="form-label">Streaming Movies</label>
                        <select class="form-control" id="StreamingMovies" name="StreamingMovies" required>
                            <option value="" disabled selected>Select Streaming Movies</option>
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Contract" class="form-label">Contract</label>
                        <select class="form-control" id="Contract" name="Contract" required>
                            <option value="" disabled selected>Select Contract</option>
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="PaperlessBilling" class="form-label">Paperless Billing</label>
                        <select class="form-control" id="PaperlessBilling" name="PaperlessBilling" required>
                            <option value="" disabled selected>Select Paperless Billing</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="PaymentMethod" class="form-label">Payment Method</label>
                        <select class="form-control" id="PaymentMethod" name="PaymentMethod" required>
                            <option value="" disabled selected>Select Payment Method</option>
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                        <input type="number" class="form-control" id="MonthlyCharges" name="MonthlyCharges" step="0.01"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="TotalCharges" class="form-label">Total Charges</label>
                        <input type="number" class="form-control" id="TotalCharges" name="TotalCharges" step="0.01"
                            required>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Predict Churn Status">
                </form>
            </div>
            <div class="text-center text-black mt-5">
                <h2 class="display-4 fw-bolder">Churn Prediction Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(".input").focus(function () {
            $(this).parent().addClass("focus");
        }).blur(function () {
            if ($(this).val() === '') {
                $(this).parent().removeClass("focus");
            }
        });
    </script>
